<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #2c2f38;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .alert {
      font-size: 18px;
      padding: 15px;
      border-radius: 8px;
      background-color: #ff4444;
      color: white;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Login</h1>

  <!-- Вывод ошибки при неудачной авторизации -->
  <div th:if="${param.error}" class="alert">
    Invalid username or password.
  </div>

  <!-- Вывод сообщения при успешном выходе -->
  <div th:if="${param.logout}" class="alert" style="background-color: #28a745;">
    You have been logged out successfully.
  </div>

  <form th:action="@{/admin/login}" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" class="btn">Login</button>
  </form>
</div>

</body>
</html>
